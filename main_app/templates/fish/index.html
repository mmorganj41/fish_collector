{% extends 'base.html' %}

{% block content %}
{% for f in fish %}
<div class="card hoverable cyan darken-3">
	<a href="{% url 'detail' f.id %}" class="white-text">
		<div class="card-content">
			<span class="card-title">{{ f.name }}</span>
			<p>Species: {{ f.species }}</p>
			<p>Description: {{ f.description }}</p>
			{% if f.age > 0 %}
			<p>Age: {{ f.age }}</p>
			{% else %}
			<p>Age: Guppy</p>
			{% endif %}
		</div>
	</a>
</div>
{% endfor %}
{% endblock content %}
